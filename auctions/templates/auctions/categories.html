{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for category_info in categories %}
            <li><a href="{% url 'display_category' category_info.category %}">{{ category_info.category }}</a></li>
        {% empty %}
            <li>No available Categories to Display</li>
        {% endfor %}
    </ul>
{% endblock %}
