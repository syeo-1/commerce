{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="listing">Title</label>
          <input class="form-control" placeholder="Enter Listing Title" name="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="listing">Starting Bid</label>
          <input class="form-control" placeholder="Enter Starting Bid Price" name="current_price">
        </div>
        <div class="form-group">
          <label for="listing">Image URL</label>
          <input class="form-control" placeholder="add image url (optional)" name="image_url">
        </div>
        <div class="form-group">
          <label for="listing">Category</label>
          <input class="form-control" placeholder="Enter Category" name="category">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
