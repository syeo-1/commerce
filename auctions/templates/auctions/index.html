{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li>
                Listing: {{ listing.id }}
                 {{ listing.description }}
                 {{listing.starting_bid}}
                 {{listing.image_url}}
                 {{listing.category}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
